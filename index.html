<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEHRU BROCHURE 2026</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/feedback.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/turn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/script.js"></script>
	



</head>
<body>
    <div id="particles-js"></div>

    <!-- Left arrow for page flip -->
    <div id="left-arrow" class="arrow">
        <img src="./img/left-arrow.png" alt="Left Arrow">
    </div>

    <div id="flipbook">
        <!-- Page 1 -->
        <div class="page1">
            <div class="content">
                <div class="division">
                    <a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank">
                        <img src="./img/1.png" alt="Image 1">
                    </a>
                </div>
            </div>
        </div>



        
       
        


<!-- Page 2 -->
    <div class="page2">
        <div class="content">
         <img src="./img/2.png"  alt="conference" usemap="#conferencemap">
          <map name="conferencemap">
                <area shape="rect" coords="6,202,186,283" title="MANAGEING TRUSTEE" href="https://www.youtube.com/watch?v=gI6FEYKnQJY">
                <area shape="rect" coords="6,301,200,373" title="CEO SECRETARY	" href="https://www.youtube.com/watch?v=W43L55G8fi4">
                <area shape="rect" coords="4,381,214,460" title="ED" href="https://www.youtube.com/watch?v=26xXDpCb2Uo&t=1s">
          </map>
		<!-- Bouncing marquee effect within the content -->
        	<div class="marquee-container">
            		<div class="marquee">
               			 Click The Images To Explore
            		</div>
        	</div>
        </div>
    </div>


        <!-- Page 3 PRINCIPAL TALKS-->
        
	<div class="page3">
        <div class="content">
         <img src="./img/3.png"  alt="conference" usemap="#principalmap">
          <map name="principalmap">
                <area shape="rect" coords="4,338,96,480" title="NIET PRINCIPAL" href="https://youtu.be/oabVt-U7RqI">
                <area shape="rect" coords="100,336,200,491" title="NIT PRINCIPAL" href="https://youtu.be/h1q37J2dcCM">
                <area shape="rect" coords="202,334,296,488" title="NCM PRINCIPAL" href="https://youtu.be/tZzqAXFFggQ">
		<area shape="rect" coords="300,332,396,489" title="NIITM PRINCIPAL" href="https://youtu.be/h1q37J2dcCM">

          </map>
		<!-- Bouncing marquee effect within the content -->
        	<div class="marquee-container">
            		<div class="marquee">
               			 Click The Images To Explore
            		</div>
        	</div>
        </div>
    </div>




        <!-- Page 4 -->
        <div class="page4">
            <div class="content">
                <div class="container">
                    <form method="post" action="https://script.google.com/macros/s/AKfycbzZEpZ29jVsJ_tgCaDNZo96mzgnR0pqf6iWArBlzDOZ9pc55gGbka2hVLCTygNu1CAZRQ/exec" name="contact-form">
                        <h4>Your Feedback</h4>
                        <input type="text" name="your-name" placeholder="Your Name">
                        <input type="text" name="your-number" placeholder="Your Mobile Number">
                        <input type="email" name="your-email" placeholder="Your Email ID">
                        <select name="your-state">
                            <option value="" disabled selected>Select your State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                        <textarea name="message" rows="7" placeholder="Your Feedback"></textarea>

			 <div class="button-container">
                        	<input type="submit" value="Submit" id="submit">
			</div>

                    </form>
                </div>
            </div>
		
        </div>




	


    </div>

    <!-- Right arrow for page flip -->
    <div id="right-arrow" class="arrow">
        <img src="./img/right-arrow.png" alt="Right Arrow">
    </div>

    <audio id="page-turn-sound" src="./img/pageflip.mp3" preload="auto"></audio>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZEpZ29jVsJ_tgCaDNZo96mzgnR0pqf6iWArBlzDOZ9pc55gGbka2hVLCTygNu1CAZRQ/exec';
        const form = document.forms['contact-form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you for sharing your data"))
            .then(() => { window.location.reload(); })
            .catch(error => console.error('Error!', error.message));
        });
    </script>

    
</body>
</html>
